<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/classList.css">
</head>
<body>

<header class="header h3 ">
    <div class="header__container h24 w20 centre"></div>
</header>

<main class="main">
    <div class="main__container w20 centre">
        <div class="form__wrapper">
            <form class="main__form form w24" action="">
                <h2 class="title centre">Заголовок <span>НАИМЕНОВАНИЕ</span></h2>
                <div class="form__items w24">
                    <div class="form__item w12">
                        <div class="btns centre">
                            <h2 class="title">Заголовок</h2>
                            <div class="form__radio_btns centre">
                                <div class="form__radio_btn">
                                    <input id="radio-1" type="radio" name="radio" value="1" checked>
                                    <label class="form__btn blue" for="radio-1">Кнопка</label>
                                </div>
                                <div class="form__radio_btn">
                                    <input id="radio-2" type="radio" name="radio" value="2">
                                    <label class="form__btn blue" for="radio-2">Кнопка</label>
                                </div>
                            </div>
                            <div class="hint w24 txtcentre">Выберите один вариант</div>
                        </div>
                        <div class="btns">
                            <h2 class="title">Заголовок</h2>
                            <div class="form__radio_buttons">
                                <div class="form__radio_button">
                                    <input id="radio-3" type="radio" name="radio1" value="1" checked>
                                    <label class="form__btn gray" for="radio-3">Кнопка</label>
                                </div>
                                <div class="form__radio_button">
                                    <input id="radio-4" type="radio" name="radio1" value="2">
                                    <label class="form__btn gray" for="radio-4">Кнопка</label>
                                </div>
                                <div class="form__radio_button">
                                    <input id="radio-5" type="radio" name="radio1" value="2">
                                    <label class="form__btn gray" for="radio-5">Кнопка</label>
                                </div>
                            </div>
                            <div class="hint w24 txtcentre">Выберите один вариант</div>
                        </div>
                        <div class="form__information">
                            <h2 class="title">Заголовок</h2>
                            <textarea class="form__text form__text-blue centre  w20" id="text1" name="text" type="text"
                                      maxlength="100"
                                      placeholder="Допустимо 100 символов" cols="30"
                                      rows="1"></textarea>
                        </div>
                        <div class="form__img-wrapper centre w9">
                            <img src="#" alt="image" class="form__img centre w24 h24"></div>
                        <h3 class="title">Выбери вариант</h3>
                        <div class="form-checks centre">
                            <div class="form__check">
                                <label for="that" class="form__check-item">ЭТОТ</label>
                                <input id="that" type="checkbox" name="option2" value="1">
                            </div>
                            <div class="form__check">
                                <label for="this" class="form__check-item">Это</label>
                                <input id="this" type="checkbox" name="option1" value="1">
                            </div>
                        </div>
                        <textarea class="form__text form__text-gray centre w20" name="text" id="form__text1" cols="30"
                                  rows="3" placeholder="Напиши тут текст"></textarea>
                    </div>
                    <div class="form__item w12">
                        <div class="btns centre">
                            <h2 class="title">Заголовок</h2>
                            <div class="form__radio_btns centre">
                                <div class="form__radio_btn">
                                    <input id="radio-12" type="radio" name="radio2" value="1" checked>
                                    <label class="form__btn blue" for="radio-12">Кнопка</label>
                                </div>
                                <div class="form__radio_btn">
                                    <input id="radio-22" type="radio" name="radio2" value="2">
                                    <label class="form__btn blue" for="radio-22">Кнопка</label>
                                </div>
                            </div>
                            <div class="hint w24 txtcentre">Выберите один вариант</div>
                        </div>
                        <div class="btns">
                            <h2 class="title">Заголовок</h2>
                            <div class="form__radio_buttons">
                                <div class="form__radio_button">
                                    <input id="radio-32" type="radio" name="radio12" value="1" checked>
                                    <label class="form__btn gray" for="radio-32">Кнопка</label>
                                </div>
                                <div class="form__radio_button">
                                    <input id="radio-42" type="radio" name="radio12" value="2">
                                    <label class="form__btn gray" for="radio-42">Кнопка</label>
                                </div>
                                <div class="form__radio_button">
                                    <input id="radio-52" type="radio" name="radio12" value="2">
                                    <label class="form__btn gray" for="radio-52">Кнопка</label>
                                </div>
                            </div>
                            <div class="hint w24 txtcentre">Выберите один вариант</div>
                        </div>
                        <div class="form__information">
                            <h2 class="title">Заголовок</h2>
                            <textarea class="form__text form__text-blue centre  w20" id="text2" name="text" type="text"
                                      maxlength="100"
                                      placeholder="Допустимо 100 символов" cols="30"
                                      rows="1"></textarea>
                        </div>
                        <div class="form__img-wrapper centre w9">
                            <img src="#" alt="image" class="form__img centre w24 h24"></div>

                        <h3 class="title">Выбери вариант</h3>

                        <div class="form-checks centre">
                            <div class="form__check">
                                <label for="that2" class="form__check-item">ЭТОТ</label>
                                <input id="that2" type="checkbox" name="option2" value="1">
                            </div>
                            <div class="form__check">
                                <label for="this2" class="form__check-item">Это</label>
                                <input id="this2" type="checkbox" name="option1" value="1">
                            </div>
                        </div>
                        <textarea class="form__text form__text-gray centre w20" name="text" id="form__text12" cols="30"
                                  rows="3" placeholder="Напиши тут текст"></textarea>
                    </div>

                </div>
                <div class="form__checked w24">
                    <div class="form__checked-wrapper w24">
                        <h2 class="title">Название элемента</h2>
                        <div class="form__checked_items">
                            <div class="form__checked_item">
                                <input type="checkbox" id="elem" name="option3" value="1">
                                <label for="elem">Выбрать этот</label>
                            </div>
                            <div class="form__checked_item">
                                <input type="checkbox" id="elem1" name="option4" value="1">
                                <label for="elem1">Выбрать этот</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn centre" type="submit">ГОТОВО</button>
                </div>
            </form>
        </div>
        <div class="main__content w9"></div>
    </div>
</main>

</body>
</html>
